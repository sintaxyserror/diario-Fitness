<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paleta de Colores de Botones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #ecf0f1;
    }
    .btn-demo {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      color: #fff;
      background-color: #3498db;
      box-shadow: none;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .btn-demo.hover {
      background-color: #2980b9;
      box-shadow: 0 4px 16px rgba(41, 128, 185, 0.25);
    }
    .hex {
      font-family: monospace;
      font-size: 1rem;
      background: #f4f4f4;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>🎨 PALETA DE COLORES DE BOTONES</h2>

  <table>
    <tr>
      <th>Estado</th>
      <th>HEX</th>
      <th>Ejemplo</th>
    </tr>
    <tr>
      <td><strong>Botón normal</strong><br>Fondo azul, texto blanco</td>
      <td><span class="hex">#3498db</span></td>
      <td><button class="btn-demo">Botón</button></td>
    </tr>
    <tr>
      <td><strong>Botón hover</strong><br>Fondo azul oscuro, sombra suave</td>
      <td><span class="hex">#2980b9</span></td>
      <td><button class="btn-demo hover">Botón</button></td>
    </tr>
  </table>

</body>
</html>

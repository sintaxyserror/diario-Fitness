<section class="carousel" aria-label="Galería de entrenamientos">
    <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel" data-bs-interval="4000">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="../../../../images/boxeo.jpg" alt="Imagen de una persona entrenando Boxeo">
            </div>

            <div class="carousel-item" data-bs-interval="3000">

                <img class="img-fluid" src="../../../../images/JiuJitsu2.jpg" alt="Imagen de dos personas entrenando Jiu Jitsu">
            </div>

            <div class="carousel-item">
                <img class="img-fluid" src="../../../../images/mma.jpg" alt="Imagen de dos personas entrenando MMA en un octógono">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>

        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0"
                aria-label="Slide 1" aria-current="true"></button>
            <button type="button" data-bs-target="#mi-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mi-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    </div>
</section>
